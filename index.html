<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Front master 1</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <img src="./images/illustration-hero.svg" alt="">
            </header>
            <section class="description">
                <h1>Order Summary</h1>
                <p>You can now listen o millions of songs, audiobooks and podacasts on any divice anywhere you like!</p>
            </section>
            <section class="payment">
                <div class="options">
                    <span><img src="./images/icon-music.svg" alt=""></span>
                    <div class="options-text-wrapper">
                        <p>Annual Plan</p>
                        <p><a href="" class="post-date">$59.99/year</a></p>
                    </div>
                    <div class="anchor-change"><a href="">Change</a></div>
                </div>
            </section>
            <section class="buttons">
                <button class="proceed">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </section>
        </div>
    </div>
</body>

</html>
